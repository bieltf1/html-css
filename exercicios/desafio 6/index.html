<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em HTML5, podemos inserir elementos em listar, veja ai os elementos e passe o mouse para saber sobre eles</p>
    <ul>
        <li><abbr title="é uma divisão de um texto que contém uma ideia central, ou tópico frasal">Parágrafo</abbr></li>
        <li><abbr title="é uma síntese precisa do texto, cuja função é estratégica na sua articulação">Titulos</abbr></li>
        <li><abbr title="representação, reprodução ou imitação da forma de uma pessoa ou de um objeto.">Imagens</abbr></li>
        <li><abbr title="representação escrita de uma palavra grafando-se apenas algumas de suas sílabas ou letras; abreviatura.">Abreviações</abbr></li>
        <li><abbr title="conjunto de instruções escritas em uma linguagem de programação, que determinam o comportamento de um programa de computador">Codigos fonte</abbr></li>
        <li><abbr title="sequência de itens que são identificados por números">listas numeradas</abbr></li>
        <li><abbr title=" uma lista em que cada parágrafo começa com um marcador, que é um símbolo ou ícone. ">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>

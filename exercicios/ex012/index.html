<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Hospedando videos no seu site</h1>
    <video width="560" poster="imagens/mark.jpg" controls>
        <source src="midia/meuvideo3.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo2.mkv.mkv" type="video/mkv">
        <source src="midia/meuvideo4.ogv.ogv" type="video/ogv">
        <source src="midia/meuvideo1.webm.webm" type="video/webm">
        <p>Parece que seu navegador não é compartivel com estes videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/1i5ilrp6Hoc?si=RJCVhoI5BwizhnQk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/219245372?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Animation Reel"></iframe>
</body>
</html>

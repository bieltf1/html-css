<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Html</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="foto flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/cu3yarnaby.mp3" type="audio/mpeg">
        <source src="midia/cu4yarnaby.mp3" type="audio/ogg">
        <source src="midia/cu2night.mp3" type="audio/wav">
        <p>Infelizmente, seu navegador n√£o pode tocar este audio, para saber mais, clique <a href="midia/cu3yarnaby.mp3">aqui</a> para baixar</p>
    </audio><!--MP3 WAV OGG-->
</body>
</html>
